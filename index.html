<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Track your daily hundreds workout: 100 pushups, 100 situps, 100 squats, 5 mile run">
    <title>Hundreds - Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hundreds">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Hundreds</h1>
            <div class="header-controls">
                <button class="btn-icon" id="calendarBtn" aria-label="View Calendar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                </button>
                <button class="btn-icon" id="settingsBtn" aria-label="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Current Date Display -->
        <div class="date-display">
            <span id="currentDate"></span>
        </div>

        <!-- Main Tracking Interface -->
        <main class="tracking-interface" id="trackingView">
            <div class="exercise-grid">
                <!-- Pushups Counter -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <h2 class="exercise-title">Pushups</h2>
                        <div class="exercise-progress">
                            <span class="current-count" id="pushupsCount">0</span>
                            <span class="target-count">/100</span>
                        </div>
                    </div>
                    <div class="exercise-controls">
                        <button class="btn-counter btn-minus" data-exercise="pushups" data-action="subtract">-</button>
                        <input type="number" class="counter-input" id="pushupsInput" min="0" max="999" value="0">
                        <button class="btn-counter btn-plus" data-exercise="pushups" data-action="add">+</button>
                    </div>
                </div>

                <!-- Situps Counter -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <h2 class="exercise-title">Situps</h2>
                        <div class="exercise-progress">
                            <span class="current-count" id="situpsCount">0</span>
                            <span class="target-count">/100</span>
                        </div>
                    </div>
                    <div class="exercise-controls">
                        <button class="btn-counter btn-minus" data-exercise="situps" data-action="subtract">-</button>
                        <input type="number" class="counter-input" id="situpsInput" min="0" max="999" value="0">
                        <button class="btn-counter btn-plus" data-exercise="situps" data-action="add">+</button>
                    </div>
                </div>

                <!-- Squats Counter -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <h2 class="exercise-title">Squats</h2>
                        <div class="exercise-progress">
                            <span class="current-count" id="squatsCount">0</span>
                            <span class="target-count">/100</span>
                        </div>
                    </div>
                    <div class="exercise-controls">
                        <button class="btn-counter btn-minus" data-exercise="squats" data-action="subtract">-</button>
                        <input type="number" class="counter-input" id="squatsInput" min="0" max="999" value="0">
                        <button class="btn-counter btn-plus" data-exercise="squats" data-action="add">+</button>
                    </div>
                </div>

                <!-- Running Counter -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <h2 class="exercise-title">Running</h2>
                        <div class="exercise-progress">
                            <span class="current-count" id="runningCount">0.0</span>
                            <span class="target-count">/10.0 mi</span>
                        </div>
                    </div>
                    <div class="exercise-controls">
                        <button class="btn-counter btn-minus" data-exercise="running" data-action="subtract">-0.1</button>
                        <input type="number" class="counter-input" id="runningInput" min="0" max="99.9" step="0.1" value="0.0">
                        <button class="btn-counter btn-plus" data-exercise="running" data-action="add">+0.1</button>
                    </div>
                </div>
            </div>

        </main>

        <!-- Calendar View (Hidden by default) -->
        <div class="calendar-view" id="calendarView" style="display: none;">
            <div class="calendar-header">
                <button class="btn-nav" id="prevMonth">‹</button>
                <h2 class="calendar-title" id="calendarTitle"></h2>
                <button class="btn-nav" id="nextMonth">›</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
            <button class="btn-back" id="backToTracking">Back to Today</button>
        </div>

        <!-- Day Detail Modal -->
        <div class="modal-overlay" id="dayModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalDate"></h3>
                    <button class="btn-close" id="closeModal">×</button>
                </div>
                <div class="modal-body">
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Pushups:</span>
                            <span class="detail-value" id="modalPushups">0/100</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Situps:</span>
                            <span class="detail-value" id="modalSitups">0/100</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Squats:</span>
                            <span class="detail-value" id="modalSquats">0/100</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Running:</span>
                            <span class="detail-value" id="modalRunning">0.0/10.0 mi</span>
                        </div>
                    </div>
                    <div class="modal-progress">
                        <span class="modal-progress-label">Total Completion:</span>
                        <span class="modal-progress-value" id="modalTotalProgress">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Settings</h3>
                    <button class="btn-close" id="closeSettingsModal">×</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h4>Theme</h4>
                        <select class="theme-dropdown" id="themeSelect">
                            <option value="dark">Dark</option>
                            <option value="grey">Grey</option>
                            <option value="ocean">Ocean</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <div class="settings-section">
                        <h4>Data Management</h4>
                        <div class="icon-buttons">
                            <button class="btn-setting btn-icon-small" id="exportData" title="Export Data"></button>
                            <button class="btn-setting btn-icon-small" id="importData" title="Import Data"></button>
                        </div>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                    <div class="settings-section">
                        <h4>Reset Options</h4>
                        <button class="btn-setting btn-danger" id="resetToday">Reset Today</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
